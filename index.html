<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Justice Buys</title>
    <link rel="icon"
          href="https://uploads-ssl.webflow.com/6438e33d3d4e697cb6cf555d/6438e48d85eec52347e5f330_justice-buys-logo-p-500.png"
          type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="design.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container-fluid h-100 w-100 justify-content-center">
    <div class="d-flex justify-content-center">
        <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-2.5" id="introduction_bar">
            <div class="text-center information-cover pb-3">
                <img class="mb-3 rounded-circle shadow-lg mt-3 avatar"
                     src="https://uploads-ssl.webflow.com/6438e33d3d4e697cb6cf555d/6438e48d85eec52347e5f330_justice-buys-logo-p-500.png"
                     alt="gurdeep singh osahan">
                <div class="">
                    <p class="mb-2 h3">Justice Buys</p>
                    <div class="d-flex flex-row justify-content-center">
                        <a class="social bi bi-facebook d-inline px-1" href="https://www.facebook.com/justicebuysreview/"></a>
                        <a class="social bi bi-youtube d-inline px-1" href="https://www.youtube.com/channel/UC90Gm3CYpziNJZuZQp3po-w"></a>
                        <a class="social bi bi-envelope d-inline px-1" href=""></a>
                        <a class="social bi bi-instagram d-inline px-1" href="https://www.instagram.com/justice_buys_amazon/"></a>
                        <a class="social bi bi-tiktok d-inline px-1" href=""></a>
                    </div>
                    <div>
                        <small>Product Reviews + Amazon Finds</small>
                    </div>
                    <div>
                        <small>contact: justicebuys@gmail.com</small>
                    </div>
                    <div>
                        <small>As an affiliate, I earn from qualifying purchases</small>
                    </div>
                </div>
            </div>

            <div class="flex-column p-1 pt-3 text-left" id="referenceLinkHolder"></div>
        </div>
    </div>

    <div class="col-lg-12">
        <h4 class="font-weight-bold mt-0 mb-4">Flash sale:</h4>
    </div>
    <div class="d-flex col-12 mt-3 align-items-center justify-content-between slider-container">
        <button type="button" class="btn btn-light swiper-button-p slider-btns col-0.5"><</button>
        <div class="col-11 swiper mySwiper mx-2">
            <div class="swiper-wrapper d-flex" id="flashSaleProductHolder"></div>
        </div>
        <button type="button" class="btn btn-light swiper-button-n slider-btns col-0.5">></button>
    </div>

    <div class="col-12">
        <div class="osahan-account-page-right shadow-sm h-100 product-cover">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade active show" id="favourites" role="tabpanel"
                     aria-labelledby="favourites-tab">
                    <div class="row product-cover">
                        <div class="col-lg-12">
                            <h4 class="font-weight-bold mt-0 mb-4">All products in videos</h4>
                        </div>
                        <div class="col-lg-12 pb-4">
                            <input type="text" class="form-control" placeholder="Search" id="searchBar">
                        </div>
                    </div>
                    <div class="row gx-2 g-md-3 justify-content-center" id="productsHolder"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 mt-3">
        <div class="col-lg-12 mb-4">
            <h4 class="font-weight-bold mb-0">Reviews from people: </h4>
        </div>
        <div id="commentsHolder"></div>
    </div>

    <footer class="pt-5 pl-4 pb-1">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-3 text-center">
                    <img class="rounded shadow-lg"
                         src="https://uploads-ssl.webflow.com/6438e33d3d4e697cb6cf555d/6438e48d85eec52347e5f330_justice-buys-logo-p-500.png"
                         alt="JusticeBuys">
                </div>
                <div class="col-6 text-center">
                    <h5>About</h5>
                    <a href="/policy.html">
                        <p>Privacy policy</p>
                    </a>

                </div>
            </div>
            <hr>
            <div class="text-center">
                <p>Copyright &copy; 2025 JusticeBuys</p>
            </div>
        </div>
    </footer>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    const swiper = new Swiper(".mySwiper", {
        breakpointsBase: 'window',
        slidesPerView: 2.2,
        spaceBetween: 5,
        breakpoints: {
            '@0.2': {
                slidesPerView: 1.2,
                spaceBetween: 10,
            },
            '@0.5': {
                slidesPerView: 1.8,
                spaceBetween: 10,
            },
            '@0.9': {
                slidesPerView: 3.2,
                spaceBetween: 10,
            },
            '@1.50': {
                slidesPerView: 4.4,
                spaceBetween: 15,
            },
        },
        navigation: {
            nextEl: ".swiper-button-n",
            prevEl: ".swiper-button-p",
        },
        autoplay: {
            delay: 2000,
            pauseOnMouseEnter: true,
        },
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="logic.js"></script>
</body>

</html>
